<!doctype html>
<html>
    <head>
        <title>Calendar</title>
        <link rel="stylesheet" href="css/reset.css" type="text/css"/>
        <link rel="stylesheet" href="css/main.css" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <script src="js/main.js" type="text/javascript"></script>
    </head>
    <body>
    <div id="calendar-container">
        <header>
            <h1>Month Year</h1>
        </header>
            <input type="month"></input>
        <div id="calendar">
            <ul id="weekdays">
                <li id="0" class="day-name">sunday</li>
                <li id="1" class="day-name">monday</li>
                <li id="2" class="day-name">tuesday</li>
                <li id="3" class="day-name">wednesday</li>
                <li id="4" class="day-name">thursday</li>
                <li id="5" class="day-name">friday</li>
                <li id="6" class="day-name">saturday</li>
            </ul>
            <ul class="days">
                <li class="day">
                    <div class="date"></div>
                </li>
            </ul>
        </div>
    </div>
    </body>
</html>
